<!DOCTYPE html>

    <title>Future Value</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="container">
      <h1>Investment Calculator</h1>
      Amount invested (principal)
      <input class="input-field" type="text" id="one" /> <br />

      <input class="input-field" type="text" id="two" /> <br />
      Number of years
      <input class="input-field" type="text" id="three" /> <br />
      Periods per year
      <input class="input-field" type="text" id="four" /> <br />
      <button type="button" onclick="doFV()">Compute future value</button>
      <div id="outputDiv"></div>
    </section>
  </body>
